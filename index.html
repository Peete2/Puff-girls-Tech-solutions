<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Will You Be My Valentine?</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <style>
    /* Base styles */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(135deg, red, black);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3rem;
      color: white;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      0% {
        text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        box-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000;
        border-color: #ff0000;
      }
      100% {
        text-shadow: 0 0 20px rgba(255, 255, 255, 1);
        box-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
        border-color: #ffffff;
      }
    }

    .image-container {
      margin: 20px 0;
      position: relative;
    }

    .image-container img {
      width: 200px;
      height: 200px;
      border-radius: 7%;
      border: 5px solid red;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      animation: float 3s ease-in-out infinite, glow-image 3s infinite alternate;
    }

    @keyframes float {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    @keyframes glow-image {
      0% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 0.8);
      }
      100% {
        box-shadow: 0 0 40px rgba(255, 255, 255, 1);
      }
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    button {
      padding: 10px 20px;
      font-size: 1.2rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      position: relative;
      z-index: 2;
    }

    #yes-btn {
      background: purple;
      color: white;
      animation: glow-button 2s infinite alternate;
    }

    #no-btn {
      background: #f44336;
      color: white;
      position: relative;
      animation: glow-button 2s infinite alternate;
    }

    #maybe-btn {
      background: #ffeb3b;
      color: black;
      display: none;
      animation: glow-button 2s infinite alternate;
    }

    @keyframes glow-button {
      0% {
        box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      }
      100% {
        box-shadow: 0 0 20px rgba(255, 255, 255, 1);
      }
    }

    .message {
      margin-top: 20px;
      font-size: 1.5rem;
      color: white;
      display: none;
      animation: glow 2s infinite alternate;
    }

    /* Wave element fixes */
    .wave {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 100px;
      background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320"><path fill="%23ffffff" fill-opacity="0.2" d="M0,192L48,176C96,160,192,128,288,128C384,128,480,160,576,181.3C672,203,768,213,864,202.7C960,192,1056,160,1152,149.3C1248,139,1344,149,1392,154.7L1440,160L1440,320L1392,320C1344,320,1248,320,1152,320C1056,320,960,320,864,320C768,320,672,320,576,320C480,320,384,320,288,320C192,320,96,320,48,320L0,320Z"></path></svg>');
      animation: wave 10s infinite linear;
      z-index: 1;
    }

    @keyframes wave {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-100%);
      }
    }

    /* Stars for falling effect */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }

    .star {
      position: absolute;
      background: skyblue;
      width: 4px;
      height: 3px;
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100vh);
      }
    }

    /* Additional styles for effects */

    @keyframes heart-float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.3);
        opacity: 0;
      }
    }

    .heart {
      position: absolute;
      font-size: 24px;
      animation: heart-float 3s linear forwards;
      z-index: 3;
    }

    .confetti-canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }

    @keyframes background-pulse {
      0% {
        background-size: 100% 100%;
      }
      50% {
        background-size: 110% 110%;
      }
      100% {
        background-size: 100% 100%;
      }
    }

    .celebrate-bg {
      animation: background-pulse 2s ease infinite;
    }

    .image-expand {
      transform: scale(1.2);
      border: 8px solid #ff69b4 !important;
      transition: all 1s ease;
    }

    .message-bounce {
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }

    /* Sassy message style */
    .sassy-message {
      color: #ffeb3b !important;
      font-size: 1.8rem !important;
      text-shadow: 0 0 10px rgba(255, 235, 59, 0.8) !important;
      animation: shake 0.5s linear infinite;
    }

    @keyframes shake {
      0% {
        transform: translateX(-5px);
      }
      25% {
        transform: translateX(5px);
      }
      50% {
        transform: translateX(-5px);
      }
      75% {
        transform: translateX(5px);
      }
      100% {
        transform: translateX(0);
      }
    }

    /* Butterfly animation fixes */
    .butterfly {
      position: absolute;
      font-size: 24px;
      z-index: 999;
      animation: flutter 4s linear infinite;
      opacity: 0;
      pointer-events: none;
    }

    @keyframes flutter {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
        left: -50px;
      }
      25% {
        transform: translateY(-20px) rotate(15deg);
      }
      50% {
        transform: translateY(0) rotate(-10deg);
      }
      75% {
        transform: translateY(20px) rotate(5deg);
      }
      100% {
        transform: translateY(0) rotate(0deg);
        left: 100%;
        opacity: 1;
      }
    }

    .butterfly::after {
      content: "";
      position: absolute;
      width: 10px;
      height: 10px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      animation: trail 1s linear infinite;
    }

    @keyframes trail {
      to {
        transform: scale(0);
        opacity: 0;
      }
    }

    /* Yes button hover effect */
    #yes-btn:hover {
      transform: scale(1.1) rotate(-5deg);
      background: #45a049;
    }

    /* Teddy Bear Styles */
.teddy-bear {
  position: fixed;
  top: 0;
  font-size: 150px;
  z-index: 1;
  animation: teddy-float 4s ease-in-out infinite;
  filter: drop-shadow(0 0 10px rgba(255, 192, 203, 0.8));
  width: 200px;
  height: auto;
  animation: teddy-float 4s ease-in-out infinite;
  background: transparent !important;
}
.teddy-bear img {
  background: transparent;
  /* Add these properties for better rendering */
  mix-blend-mode: multiply;
  filter: drop-shadow(0 0 10px rgba(255, 192, 203, 0.8));
}

.left-teddy {
  left: 20px;
  transform: rotate(-30deg);
}

.right-teddy {
  right: 20px;
  transform: rotate(30deg);
}

@keyframes teddy-float {
  0%, 100% {
    transform: translateY(0) rotate(-30deg);
  }
  50% {
    transform: translateY(-20px) rotate(-35deg);
  }
}

.right-teddy {
  animation-name: teddy-float-right;
}

@keyframes teddy-float-right {
  0%, 100% {
    transform: translateY(0) rotate(30deg);
  }
  50% {
    transform: translateY(-20px) rotate(35deg);
  }
}
  </style>
</head>
<body>
  <div class="container">
    <h1>Please Be My Valentine?</h1>
    <div class="image-container">
      <img src="images.png" alt="Valentine Image" />
    </div>
    <div class="buttons">
      <button id="yes-btn">Yes</button>
      <button id="no-btn">No</button>
      <button id="maybe-btn">Maybe</button>
    </div>
    <div class="message" id="message"></div>
    <div class="wave"></div>
  </div>

  <div class="stars" id="stars"></div>
 <img src="bear.png" class="teddy-bear left-teddy">
<img src="bear.png" class="teddy-bear right-teddy">

  <script>
    // Grab elements
    const yesBtn = document.getElementById('yes-btn');
    const noBtn = document.getElementById('no-btn');
    const maybeBtn = document.getElementById('maybe-btn');
    const message = document.getElementById('message');
    const starsContainer = document.getElementById('stars');
    let noClickCount = 0;
    let heartInterval;

     yesBtn.addEventListener('click', () => {
      // Create butterfly swarm
      function createButterfly() {
        const butterfly = document.createElement('div');
        butterfly.innerHTML = '🌺';
        butterfly.className = 'butterfly';
        butterfly.style.top = Math.random() * 90 + 'vh';
        butterfly.style.animationDuration = (Math.random() * 3 + 2) + 's';
        butterfly.style.fontSize = (Math.random() * 20 + 15) + 'px';
        butterfly.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(butterfly);
        
        setTimeout(() => butterfly.remove(), 4000);
      }

      // Create initial butterfly storm
      for(let i = 0; i < 30; i++) {
        setTimeout(createButterfly, i * 100);
      }

      // Continuous butterflies
      const butterflyInterval = setInterval(() => {
        createButterfly();
      }, 500);

      // Cleanup
      setTimeout(() => {
        clearInterval(butterflyInterval);
      }, 10000);

      // Existing yes button code...
    });

    // Add hover effect for yes button
    yesBtn.addEventListener('mousemove', (e) => {
      const x = e.clientX;
      const y = e.clientY;
      
      // Create mini butterflies
      for(let i = 0; i < 3; i++) {
        const butterfly = document.createElement('div');
        butterfly.innerHTML = '🌸';
        butterfly.style.position = 'fixed';
        butterfly.style.left = x + 'px';
        butterfly.style.top = y + 'px';
        butterfly.style.fontSize = '15px';
        butterfly.style.animation = `flutter 2s linear`;
        butterfly.style.filter = `hue-rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(butterfly);
        
        setTimeout(() => butterfly.remove(), 2000);
      }
    });

    // "Yes" button click handler
    yesBtn.addEventListener('click', () => {
      // Display initial message
      message.textContent = "Nnawwww! you're the best 💖";
      message.style.display = 'block';
      message.classList.add('message-bounce');

      // Hide all buttons
      [yesBtn, noBtn, maybeBtn].forEach(btn => btn.style.display = 'none');

      // Create falling stars
      for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.classList.add('star');
        star.style.left = `${Math.random() * 100}vw`;
        star.style.animationDuration = `${Math.random() * 2 + 1}s`;
        star.style.animationDelay = `${Math.random()}s`;
        starsContainer.appendChild(star);
      }

      // Confetti explosion
      const confettiCount = 200;
      confetti({
        particleCount: confettiCount,
        spread: 55,
        origin: { y: 0.7 },
        colors: ['#ff0000', '#ff69b4', '#ffffff']
      });

      // Floating hearts creation
      function createHeart() {
        const heart = document.createElement('div');
        heart.innerHTML = '❤️';
        heart.className = 'heart';
        heart.style.left = Math.random() * 95 + 'vw';
        heart.style.animationDuration = (Math.random() * 3 + 2) + 's';
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 3000);
      }
      heartInterval = setInterval(createHeart, 300);

      // Change background
      document.body.style.background = 'radial-gradient(circle, black 0%, red 100%)';

      // Animate the image
      document.querySelector('.image-container img').classList.add('image-expand');

      // Create hearts on click anywhere
      const clickHandler = (e) => {
        for (let i = 0; i < 5; i++) {
          const heart = document.createElement('div');
          heart.innerHTML = '💖';
          heart.style.position = 'absolute';
          heart.style.left = e.clientX + 'px';
          heart.style.top = e.clientY + 'px';
          heart.style.fontSize = '20px';
          heart.style.animation = `heart-float ${Math.random() * 2 + 1}s linear`;
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 2000);
        }
      };
      document.addEventListener('click', clickHandler);

      // Progressive messages on clicking the message itself
      const messages = [
        "I love you so much! 🌟",
        "Best decision ever! 💞",
        "Mbaaa! 🥰",
        
      ];
      let messageIndex = 0;
      message.addEventListener('click', () => {
        messageIndex = (messageIndex + 1) % messages.length;
        message.textContent = messages[messageIndex];
        confetti({
          particleCount: 50,
          spread: 50,
          origin: { y: 0.8 }
        });
      });

      // Auto-rotate messages every 3 seconds
      const messageInterval = setInterval(() => {
        messageIndex = (messageIndex + 1) % messages.length;
        message.textContent = messages[messageIndex];
      }, 3000);

      // Cleanup on page unload
      window.onbeforeunload = () => {
        clearInterval(heartInterval);
        clearInterval(messageInterval);
        document.removeEventListener('click', clickHandler);
      };
    });

    // "No" button click handler
    noBtn.addEventListener('click', () => {
      noClickCount++;

      // On the third click, show a sassy message and display the "Maybe" button
      if (noClickCount === 3) {
        message.textContent = "haeka ehlile wa hana tjee? 😠";
        message.style.display = 'block';
        message.classList.add('sassy-message');
        maybeBtn.style.display = 'inline-block';

        confetti({
          particleCount: 100,
          spread: 70,
          origin: { y: 0.6 },
          colors: ['#ff0000', '#ff8000'],
          scalar: 1.2
        });

        // Shake the page by applying a temporary animation to the body
        document.body.style.animation = 'shake 0.5s linear 3';
        // Remove the animation after it's done so it can be re-triggered if needed
        setTimeout(() => {
          document.body.style.animation = '';
        }, 1500);
      }

      // Move the "No" button to a random position
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
      noBtn.style.position = 'absolute';
      noBtn.style.left = `${x}px`;
      noBtn.style.top = `${y}px`;
    });

    // "Maybe" button click handler
    maybeBtn.addEventListener('click', () => {
      message.textContent = 'Elore hao sure nnake 😏';
      message.style.display = 'block';
      message.classList.remove('sassy-message');
      // Show Yes and No buttons again
      yesBtn.style.display = 'inline-block';
      noBtn.style.display = 'inline-block';

      // Reset the no-click counter
      noClickCount = 0;
      // Hide the "Maybe" button again
      maybeBtn.style.display = 'none';
    });
  </script>
</body>
</html>
